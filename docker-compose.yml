version: '3.8'

services:
  comic-server:
    build: .
    container_name: comic-server
    ports:
      - "8000:8000"
    volumes:
      - ./comics:/comics  # Mount your comics directory
      - ./data:/app/data  # Database and cache
    environment:
      - DATABASE_URL=sqlite:///./data/comics.db
      - COMICS_PATH=/comics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
